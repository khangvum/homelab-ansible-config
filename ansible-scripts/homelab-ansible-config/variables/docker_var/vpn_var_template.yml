---
# Tailscale
tailscale_parent_dir: "/home/{{ ansible_user }}/docker/tailscale"
tailnet_id: {{ TAILNET_ID }}

tailscale_authentication_key: {{ TAILSCALE_AUTHENTICATION_KEY }}
tailscale_advertised_routes: {{ TAILSCALE_ADVERTISED_ROUTES }}

tailscale_oauth_id: {{ TAILSCALE_OAUTH_ID }}
tailscale_oauth_secret: {{ TAILSCALE_OAUTH_SECRET }}

# Nginx Proxy Manager (NPM)
npm_parent_dir: "/home/{{ ansible_user }}/docker/npm"

docker_services:
  - name: filebrowser
    forward_host: "{{ hostvars['KVM-NAS'].ansible_host }}"
    forward_port: 8095
  - name: grafana
    forward_host: "{{ hostvars['KVM-MONITOR'].ansible_host }}"
    forward_port: 3000
  - name: prometheus
    forward_host: "{{ hostvars['KVM-MONITOR'].ansible_host }}"
    forward_port: 9090
  - name: npm
    forward_host: "{{ hostvars['KVM-VPN'].ansible_host }}"
    forward_port: 81