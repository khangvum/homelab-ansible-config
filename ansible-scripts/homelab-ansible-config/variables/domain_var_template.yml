---
domain_name: {{ DOMAIN_NAME }}
domain_admin_user: {{ DOMAIN_ADMIN_USER }}
domain_admin_password: {{ DOMAIN_ADMIN_PASSWORD }}
safe_mode_password: {{ SAFE_MODE_PASSWORD }}

# OU Structure
# ---------------------------------------------
# khangvum.lab
# ├── OU=Domain Controllers (Default)
# ├── OU=Accounts
# │   ├── OU=Administrators
# │   └── OU=Users
# │       ├── OU=Administrators
# │       └── OU=Users
# │           ├── OU=CAN
# │           └── OU=VIE
# └── OU=Devices
#     ├── OU=Workstations
#     └── OU=Servers
#         ├── OU=Databases
#         └── OU=IIS

ous:
  # OU=Accounts
  - name: "Accounts"
    description: "Organizational Unit for Accounts"
    path: "DC=khangvum,DC=lab"
  # ├── OU=Administrators
  - name: "Administrators"
    description: "Organizational Unit for Administrators Accounts"
    path: "OU=Accounts,DC=khangvum,DC=lab"
  # └── OU=Users
  - name: "Users"
    description: "Organizational Unit for Users Accounts"
    path: "OU=Accounts,DC=khangvum,DC=lab"
  #     ├── OU=CAN
  - name: "CAN"
    description: "Organizational Unit for Canada Office Users"
    path: "OU=Users,OU=Accounts,DC=khangvum,DC=lab"
  #     └── OU=VIE
  - name: "VIE"
    description: "Organizational Unit for Vietnam Office Users"
    path: "OU=Users,OU=Accounts,DC=khangvum,DC=lab"
  # OU=Devices
  - name: "Devices"
    description: "Organizational Unit for Devices"
    path: "DC=khangvum,DC=lab"
  # ├── OU=Workstations
  - name: "Workstations"
    description: "Organizational Unit for Workstations"
    path: "OU=Devices,DC=khangvum,DC=lab"
  # └── OU=Servers
  - name: "Servers"
    description: "Organizational Unit for Servers"
    path: "OU=Devices,DC=khangvum,DC=lab"
  #     ├── OU=Databases
  - name: "Databases"
    description: "Organizational Unit for Database Servers"
    path: "OU=Servers,OU=Devices,DC=khangvum,DC=lab"
  #     └── OU=IIS
  - name: "IIS"
    description: "Organizational Unit for IIS Servers"
    path: "OU=Servers,OU=Devices,DC=khangvum,DC=lab"

device_ou_dict:
  workstations: 'OU=Workstations,OU=Devices,DC=khangvum,DC=lab'
  databases: 'OU=Databases,OU=Servers,OU=Devices,DC=khangvum,DC=lab'
  webs: 'OU=IIS,OU=Servers,OU=Devices,DC=khangvum,DC=lab'