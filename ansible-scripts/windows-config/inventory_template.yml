      ansible_user: {{ USERNAME }}
      ansible_password: {{ PASSWORD }}
      win_license_key: {{ SRV01_WIN_LICENSE_KEY }}
      hyper_v_switch_name: {{ SRV01_HYPER_V_SWITCH_NAME }}
      hyper_v_adapter_name: {{ SRV01_HYPER_V_ADAPTER_NAME }}
