---
servers:
  hosts:
    KVM-SRV01:
      ansible_host: {{ SRV01_IP_ADDRESS }}
      computer_name: {{ SRV01_HOSTNAME }}
      ansible_user: {{ USERNAME }}
      ansible_password: {{ PASSWORD }}
      win_license_key: {{ SRV01_WIN_LICENSE_KEY }}
      hyper_v_switches:
        - name: "KVM-SRV01-SW01"
          adapter: "Wi-Fi"
          ip: {{ SRV01_SW01_IP }}
        - name: "KVM-SRV01-SW02"
          adapter: "Ethernet"
          ip: {{ SRV01_SW02_IP }}
    KVM-SRV02:
      ansible_host: {{ SRV02_IP_ADDRESS }}
      computer_name: {{ SRV02_HOSTNAME }}
      ansible_user: {{ USERNAME }}
