---
- name: IPv6 Disablement
  ansible.windows.win_powershell:
    script: |
      $adapter = "{{ hyper_v_adapter_name }}"
      $binding = "ms_tcpip6"
      $current = Get-NetAdapterBinding -Name $adapter -ComponentID $binding
      if ($current.Enabled) {
        Disable-NetAdapterBinding -Name $adapter -ComponentID $binding -PassThru | Out-Null
        $Ansible.Changed = $true
      } else {
        $Ansible.Changed = $false
      }
  when: "'workstations' in group_names"

- name: DNS Server Configuration
  ansible.windows.win_dns_client:
    adapter_names: "{{ hyper_v_adapter_name }}"
    dns_servers: "{{ hostvars['KVM-DC01'].ansible_host }}"
  when: "'workstations' in group_names"

- name: Domain Join
  microsoft.ad.membership:
    dns_domain_name: "{{ domain_name }}"
    hostname: "{{ computer_name }}"
    domain_admin_user: "{{ domain_admin_user }}"
    domain_admin_password: "{{ domain_admin_password }}"
    domain_ou_path: "OU=Workstations,DC=khangvum,DC=lab"
    domain_server: "{{ hostvars['KVM-DC01'].computer_name }}.{{ domain_name }}"
    state: domain
    reboot: true
  when: "'workstations' in group_names"